<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Paint | Computação Gráfica</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/compiled.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        #container {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(40deg,#45cafc,#303f9f);
        }

        .header-title {
            color: white;
            padding: 10px;
            margin: 0;
        }

        .menu {
            display: flex;
            background: linear-gradient(40deg,#303f9f, #45cafc);
            flex-direction: column;
            flex: 0.13;
        }

        .grid {
            margin: auto;
            max-width: 750px;
            max-height: 575px;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
            padding: 0;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            color: white;
        }

        .list-group-item.active {
            background-color: #1976d2;
        }
        .pixel {
            flex: 1;
            border: 1px lightgrey solid;
            display: inline-block;
            background-color: white;
        }

        .row-pixels {
            flex: 1;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        .md-form label {
            color: white;
        }

        .md-form input {
            color: white;
        }
        .form-control:focus {
            color: white;
        }
    </style>
</head>

<body>

<div class="container-fluid" id="container">
    <div class="row header">
        <div class="col-md-1">
        </div>

        <div class="col-md-11 text-center">
            <h4 class="font-weight-bold header-title">Paint</h4>
        </div>
    </div>

    <div class="row" style="height: 100%; background: rgba(211, 211, 211, 0.2)">
        <div class="menu">
            <div class="list-group" role="tablist" style="flex: 1">
                <a class="list-group-item list-group-item-action active" id='bresenham-option' data-toggle="list" href="#bresenhamInput"
                   role="tab">Bresenham</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#circulo"
                   role="tab">Círculo</a>
                <!-- <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a> -->
            </div>

            <div class="tab-content" style="flex: 0.4; padding: 10px">
                <div class="tab-pane fade show active" id="bresenhamInput" role="tabpanel" aria-labelledby="bresenham-option">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <input type="number" id="x0" class="form-control">
                                <label for="x0" class="">X0</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <input type="number" id="y0" class="form-control">
                                <label for="y0" class="">Y0</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <input type="number" id="x1" class="form-control">
                                <label for="x1" class="">X1</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form form-sm">
                                <input type="number" id="y1" class="form-control">
                                <label for="y1" class="">Y1</label>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary"
                            onclick="interfaceGrafica.desenharLinhaBresenham($('#x0').val(), $('#y0').val(), $('#x1').val(), $('#y1').val())">Desenhar
                    </button>
                </div>

                <div class="tab-pane" id="circulo" role="tabpanel">
                    <div class="md-form form-sm">
                        <input type="number" id="x_circulo" class="form-control">
                        <label for="x_circulo" class="">X</label>
                    </div>

                    <div class="md-form form-sm">
                        <input type="number" id="y_circulo" class="form-control">
                        <label for="y_circulo" class="">Y</label>
                    </div>

                    <div class="md-form form-sm">
                        <input type="number" id="raio_circulo" class="form-control">
                        <label for="y_circulo" class="">Raio</label>
                    </div>

                    <button type="button" class="btn btn-primary"
                            onclick="interfaceGrafica.desenharCirculo($('#x_circulo').val(), $('#y_circulo').val(), $('#raio_circulo').val())">
                        Desenhar
                    </button>
                </div>

            </div>
        </div>

        <div class="col grid card">

        </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 15px; right: 15px;">
        <a class="btn-floating btn-lg blue" onclick="interfaceGrafica.reset()">
            <i class="fa fa-eraser"></i>
        </a>
    </div>

    <!-- <div class="flex-center flex-column">
        <h1 class="animated fadeIn mb-4">Material Design for Bootstrap</h1>

        <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

        <p class="animated fadeIn text-muted">MDB Team</p>
    </div> -->
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script type="text/javascript" src="js/paint.js"></script>

</body>

</html>
